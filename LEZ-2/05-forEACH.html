<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="demo"></div>

    <script type="text/javascript">
    
        var msg = '';

        var colori = ['bianco','rosso','giallo','blu'];

        colori.forEach(miaFunzione);

        function miaFunzione(item,indice){
            msg += indice + ': ' + item + '<br>';
        }

        document.getElementById('demo').innerHTML = msg;
    
        colori.forEach(indice=>colori.length);{
            console.log(indice);
        }

    </script>

</body>
</html>
