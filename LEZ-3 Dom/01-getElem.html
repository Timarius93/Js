<body>
    
    <div id="pagina">
        <h1 id="titolo">Benvenuto sulla pagina</h1>

        <ul>
            <li class="rosso" id="uno">acqua</li>
            <li class="rosso" id="due">pane</li>
            <li class="rosso" id="tre">frutta</li>
            <li class="rosso" id="quattro">biscotti</li>
        </ul>
    </div>



    <script type="text/javascript">

        //get element by id - singolo
        var uno = document.getElementById('uno');
        console.log(uno);
        uno.innerHTML = 'birra';
        uno.className = 'blu';

        //get elements by tag name
        var tutti = document.getElementsByTagName('li');
        console.log(tutti);

        for(var i=0; i<tutti.length; i++){
            tutti[i].className = 'blu';
        }
