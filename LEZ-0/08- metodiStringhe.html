    <body>



        <script type="text/javascript">
            //come manipolare le stringhe
            //le stringhe sono sempre 0 based


            var txt ="oggi ho avuto 9 ore di lezione";
            var lung = txt.length;  // length è una proprietà

            console.log(lung);

            //METODI PER RICERCA

            var search1 = txt.indexOf("lezione");
             //indexOf fornisce l'indice in qui inizia una determinata parola o lettera, se ce ne sono di più, si ferma alla prima occorrenza

            console.log(search1);

            var search2 = txt.lastIndexOf('i'); //ritorna la posizione dell'ultima lettera trovata 
            console.log(search2);
            console.log('--------');

            var search3 = txt.charAt(5); //restituisce il carattere alla posizione x
            console.log(search3);
            console.log('--------');

            var search4 = txt.indexOf('f'); //se non c'è, restituisce -1
            console.log(search4);
            console.log('--------');


            //METODI PER IL TAGLIO
            var testo = "andiamo in pausa";
            var slice = testo.slice(10,15); //seleziona dall'indice 1 all'indice 2 e lo ritorna

            var slice2 = testo.substring(10,16);
            console.log(slice2);
            console.log(testo);




            //METODI PER SOSTITUIRE
            var stringa = "Il migliore browser del mondo è IE";
            var sost = stringa.replace('IE', 'Chrome');

            console.log(sost);
            console.log('--------');

            var string2 = "NON URLARE IN CHAT";
            var low = string2.toLocaleLowerCase();
            console.log(low);
            console.log('--------');


            //METODI STRING ARRAY
            var string4 = "ciao";
            var stringINArray = string4.split('');
            console.log(stringINArray);
            console.log('--------');

            var string5 = "ciao-come-stai";
            var stringINArray2 = string5.split('-');
            console.log(stringINArray2);
            console.log('--------');

            var string6 = ['D','A','R','I','O'];
            var arrayToString = string6.join('');
            console.log(arrayToString);
            console.log('--------');

            //esempio
            var strEsempio = "ciao come stai ?";
            var stringArr = strEsempio.split('').reverse().join('');
            console.log(stringArr);


            





            
        </script>
