    <body>


        <div id="contenitore">



        </div>

        <script type="text/javascript">
        
        // dichiarazione standard, non si dichiara la dimensione o il numero di elementi

        var colori;
        colori = ['rosso', 'blu', 'giallo'];
        
        colori.push('verde'); //inserisce un elemento

        colori.sort(); //ordina in modo crescente

        colori.reverse(); //inverte la prima e l'ultima posizione

        colori.pop(); //elimina l'ultimo elemento

        var itemDue = colori[1]; //estraggo il secondo elemento con indice 1

        console.log(colori);

        console.log(itemDue);

        var lungArr = colori.length; //ottiene la lunghezza dell'array

        console.log(lungArr);

        //dichiarazone con costruttore
        var frutti = new Array('arancia','mela','pera','pesca');

        //posso sostituire un elemento selezionandolo e riassegnandolo
        frutti[1] = 'ciliegia';

        frutti.sort();

        console.log(frutti);


        //voglio stampare il mio array nel div con id='contenitore' nella pagina
        //recupero  l'elemento html

        var elCont = document.getElementById('contenitore');
        console.log(typeof elCont);

        //carico nel contenitore il mio array utilizzando la prorpiet√† innerHTML
        elCont.innerHTML = frutti;


        var arrayMisto=['elefente', 30, false, 'leone','scimmia', 12.45];

        console.log(arrayMisto);

        </script>
