<!doctype html>
<html lang="it">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- CUSTOM CSS-->
        <link rel="stylesheet" type="text/css" href="css/custom.css">       
        <title>Concat</title>
    </head>
    <body>




        
        <script type="text/javascript">
            
            var nome = 'mario';
            var cognome = 'rossi';
            var eta = 32;

            console.log (nome + " " + cognome);

            console.log (eta + eta); //cos√¨ stampa la somma dei numeri

            console.log ("Hai " + eta + " anni");

            var sommaEta = eta + eta;

            console.log("Hai: " + sommaEta + " anni");

            //operatoripost e pre incremento e decrmento
            console.log("Post incremento eta: " + (eta++) + " anno");
            console.log(eta); //33

            console.log("Pre incremento eta: " + (++eta) + " anno");
            console.log(eta); //34

            console.log("-----------------");

            console.log("post decremento eta: " + (eta--) + " anno");
            console.log(eta); 

            console.log("pre decremento eta: " + (--eta) + " anno");
            console.log(eta); 

            console.log("-----------------");

            console.log("eta+=10");

            eta+=10; //come scrivere eta = eta + 10;
            console.log(eta);


            

        </script>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
