<!doctype html>
<html lang="it">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--FONT AWESOME CSS-->
        
        <link rel="stylesheet" type="text/css" href="fonts/fontawesome-free-5.13.0-web/css/all.min.css">
        
        <!-- CUSTOM CSS-->
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        
        <title>Esercizio riepilogo</title>
    </head>
    <body>


        <!--
            Creare la pagina di un resocondo di una serie di acquisti online
            Riepilogo degli oggetti acquistati, prezzo per ogni voce, totale senza iva, totale ivato, prezzo spedizione, gran totale di tutto.

            Nel momento in cui accedo alla pagina, viene chiesto all'utente nome che verrà stampato nel titolo "Ciao, xxx".



        -->


        <h1 id="benvenuto"></h1>
        <ul id="listaOgg"></ul>
        <div id="resocontoPrezzi">
            <div id="totale"></div>
            <div id="totaleIvato"></div>
            <div id="spedizione"></div>
            <div id="granTotal"></div>
        </div>


        <script type="text/javascript">
        
        //faccio salutare
        var nome = prompt('inserisci username');
        var elBenvenuto = document.getElementById('benvenuto');
        elBenvenuto.innerHTML = '<h2> Ciao ' + nome + '</h2>';

        var ogg = document.getElementById('listaOgg');
        var prez= document.getElementById('totale');
        var prezIv= document.getElementById('totaleIvato');
        var spediz= document.getElementById('spedizione');
        var granTot= document.getElementById('granTotal')
        var listaOggetti="";
        var listaPrezzi=0;
        var sommaPrezzi=0;
        var prezzoSenzaIva=0;
        var costoSpedizione = 30;
        var costoConSpedizione=0;


        //creo array con oggetti
        var items = ['cpu','scheda grafica','ram','case','ventole','led rgb'];
        //creo array con prezzi
        var prezzi = [150, 200,80,80,50,35];

        //stampo oggetti
        for(var i in items){
                
                listaOggetti +=  '<li>' + items[i] + ' ' + prezzi[i] + ' €' + "</li>";
                sommaPrezzi+=prezzi[i];

        }
        ogg.innerHTML = 'Ecco una lista degli oggetti ' + listaOggetti;



        //calcolo e stampo totale senza iva e con iva
        prez.innerHTML = 'Totale (con iva): ' + sommaPrezzi + ' €';
        prezzoSenzaIva = (sommaPrezzi - (sommaPrezzi*0.22));
        prezIv.innerHTML = 'Totale (senza iva): ' + prezzoSenzaIva + ' €';
        spediz.innerHTML = 'Il costo della spedizione è di: ' + costoSpedizione + ' €';



        //sommo la spedizione al totale ivato e stampo gran totale
        costoConSpedizione += (costoSpedizione + sommaPrezzi);
        granTot.innerHTML = 'Gran Totale con spedizione: ' + costoConSpedizione + ' €';

        
        
        </script>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
